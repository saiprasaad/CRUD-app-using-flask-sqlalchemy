{% extends 'base.html' %}
{% block body %}
<div class="container d-flex flex-column justify-content-center align-items-center">
    <p class="display-4">Add Student</p>
    <form action="#" method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" name="name" placeholder="Enter your name" />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" placeholder="Enter your email" />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter your password" />
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" />
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" />
                <label class="form-check-label">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Hobbies</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" value="singing" />
                <label class="form-check-label">Singing</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" value="dancing" />
                <label class="form-check-label">Dancing</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" value="cooking" />
                <label class="form-check-label">Cooking</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Country</label>
            <select class="form-select" name="country">
                <option>Select a country</option>
                <option value="USA">United States</option>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="Singapore">Singapore</option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
        {% endif %}
    </form>
</div>
{% endblock %}
