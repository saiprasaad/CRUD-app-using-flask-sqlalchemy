{% extends 'base.html' %}
{% block body %}
<div class="container d-flex flex-column justify-content-center align-items-center">
    <p class="display-4">Update Student</p>
    <form action="#" method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" type="text" name="name" placeholder="Enter your name" value="{{student.name}}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" placeholder="Enter your email"  value="{{student.email}}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Enter your password"  value="{{student.password}}"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" 
                {% if student.gender == 'male' %}
                    checked
                {% endif %} />
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" 
                {% if student.gender == 'female' %}
                    checked
                {% endif %} />
                <label class="form-check-label">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Hobbies</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" value="singing" 
                {% if 'singing' in student.hobbies %}
                    checked
                {% endif %}/>
                <label class="form-check-label">Singing</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" value="dancing" 
                {% if 'dancing' in student.hobbies %}
                    checked
                {% endif %}/>
                <label class="form-check-label">Dancing</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobby" value="cooking" 
                {% if 'cooking' in student.hobbies %}
                    checked
                {% endif %}/>
                <label class="form-check-label">Cooking</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Country</label>
            <select class="form-select" name="country">
                <option>Select a country</option>
                <option value="USA" 
                {% if student.country == 'USA' %}
                    selected
                {% endif %}>United States</option>
                <option value="India" 
                {% if student.country == 'India' %}
                    selected
                {% endif %}>India</option>
                <option value="Canada" 
                {% if student.country == 'Canada' %}
                    selected
                {% endif %}>Canada</option>
                <option value="Singapore" 
                {% if student.country == 'Singapore' %}
                    selected
                {% endif %}>Singapore</option>
            </select>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Update Student</button>
        </div>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
        {% endif %}
    </form>
</div>
{% endblock %}
